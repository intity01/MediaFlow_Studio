<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Wave Flow Pattern (Representing Media Flow) -->
  <path d="M 80 200 Q 150 150, 220 200 T 360 200 T 500 200" 
        stroke="url(#grad2)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  <path d="M 80 250 Q 150 200, 220 250 T 360 250 T 500 250" 
        stroke="url(#grad2)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  <path d="M 80 300 Q 150 250, 220 300 T 360 300 T 500 300" 
        stroke="url(#grad2)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Central Processing Symbol (Hexagon representing processing) -->
  <g transform="translate(256, 256)">
    <polygon points="-60,-40 60,-40 90,0 60,40 -60,40 -90,0" 
             fill="white" 
             opacity="0.95"
             stroke="url(#grad2)"
             stroke-width="3"/>
    <!-- Inner play/process symbol -->
    <path d="M -20 -15 L -20 15 L 20 0 Z" 
          fill="url(#grad1)"/>
    <!-- Small dots representing data points -->
    <circle cx="-35" cy="-25" r="4" fill="url(#grad2)"/>
    <circle cx="35" cy="-25" r="4" fill="url(#grad2)"/>
    <circle cx="-35" cy="25" r="4" fill="url(#grad2)"/>
    <circle cx="35" cy="25" r="4" fill="url(#grad2)"/>
  </g>
  
  <!-- Outer ring for depth -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>

